<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-browser-title">טוען מאמר...</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;800&family=Noto+Sans+Hebrew:wght@300;400;700&family=Noto+Serif+Hebrew:wght@300;400;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        bookColor: 'var(--primary-color)',
                        bookLight: 'var(--light-color)'
                    },
                    fontFamily: {
                        sans: ['Noto Sans Hebrew', 'Heebo', 'sans-serif'],
                        serif: ['Noto Serif Hebrew', 'serif'],
                        titleFont: ['NoaShalev', 'serif'],
                        subtitleFont: ['OHLiorAtias', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @font-face { font-family: 'OHLiorAtias'; src: url('OHLiorAtias-Regular.ttf') format('truetype'); }
        @font-face { font-family: 'NoaShalev'; src: url('noa-shalev-regular-AlefAlefAlef.otf') format('opentype'); }

        :root { --primary-color: #64748b; --light-color: #f1f5f9; }
        body { background-color: #fdfaf7; color: #1e293b; overflow-x: hidden; }
        
        /* טקסט מאמר */
        .article-content p { 
            font-family: 'Noto Serif Hebrew', serif;
            font-size: 1.25rem; 
            line-height: 1.8;
            margin-bottom: 1.8rem;
            color: #1e293b;
            font-weight: 400;
            text-align: justify;
            text-justify: inter-word;
        }
        @media (min-width: 768px) {
            .article-content p { font-size: 1.45rem; } 
        }
        
        /* כותרות משנה וטקסט ממורכז */
        .article-content h3 { 
            font-family: 'NoaShalev', serif;
            font-weight: bold; margin-top: 3rem; margin-bottom: 1.2rem; display: block;
            color: var(--primary-color); font-size: 1.8rem; text-align: right;
        }

        .article-content .centered { 
            font-family: 'Noto Serif Hebrew', serif; /* דרוגלין */
            font-weight: bold; margin-top: 3rem; margin-bottom: 1.2rem; display: block;
            color: var(--primary-color); font-size: 1.8rem; text-align: center;
        }

        @media (min-width: 768px) {
            .article-content h3, .article-content .centered { font-size: 2.2rem; }
        }
        
        /* ציטוט */
        .article-content .quote { 
            margin-top: 3rem; margin-bottom: 3rem; padding: 1.2rem 1.8rem;
            font-style: italic; color: #334155; background-color: var(--light-color);
            border-right: 5px solid var(--primary-color); border-radius: 0 12px 12px 0;
            font-family: 'Noto Serif Hebrew', serif; text-align: right;
            line-height: 1.6; font-size: 1.25rem;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.02);
        }

        .article-content b { @apply font-bold text-black; }

        /* כפתור חזרה */
        .back-btn {
            display: flex; position: absolute; top: 1.5rem; right: 1.5rem; z-index: 30;
            width: 42px; height: 42px; align-items: center; justify-content: center;
            color: white; background-color: rgba(0, 0, 0, 0.2); backdrop-filter: blur(10px);
            border-radius: 50%; border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        /* Hero Image & Fallback */
        .hero-container {
            position: relative; height: 55vh; width: 100%; overflow: hidden;
            background: linear-gradient(135deg, var(--primary-color), var(--light-color));
        }
        @media (min-width: 768px) { .hero-container { height: 70vh; } }

        #article-hero-img {
            position: absolute; inset: 0; background-size: cover; background-position: center;
            z-index: 10;
        }

        .hero-fallback-icon {
            position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
            opacity: 0.3; color: white; z-index: 5;
        }
        .hero-fallback-icon span { font-size: 120px; }

        /* כפתורי צד מעוצבים */
        .floating-container { position: fixed; bottom: 2rem; left: 2rem; display: flex; flex-direction: column; gap: 1rem; z-index: 50; }
        
        .action-btn {
            width: 56px; height: 56px; border-radius: 50%; display: flex; items-center; justify-content: center;
            backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 32px rgba(0,0,0,0.15); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .action-btn:active { transform: scale(0.9); }
        .action-btn:hover { transform: translateY(-3px); }
        
        .btn-share { background-color: rgba(100, 116, 139, 0.6); color: white; }
        .btn-whatsapp { background-color: rgba(37, 211, 102, 0.6); color: white; }
    </style>
</head>
<body class="antialiased">

    <div class="hero-container">
        <div id="article-hero-img"></div>
        <div class="hero-fallback-icon">
            <span class="material-symbols-outlined">menu_book</span>
        </div>
        <div class="absolute inset-0 bg-gradient-to-t from-[#fdfaf7] via-transparent to-black/30 z-20"></div>
        
        <a href="javascript:history.back()" class="back-btn">
            <span class="material-symbols-outlined" style="font-size: 22px;">arrow_forward</span>
        </a>
    </div>

    <main class="max-w-5xl mx-auto px-4 md:px-6 -mt-48 relative z-10 pb-40">
        <div class="bg-white rounded-[3.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.1)] p-8 md:p-20 border border-slate-50">
            
            <div class="text-center mb-8">
                <h1 id="article-title" class="text-6xl md:text-8xl font-titleFont mb-6 leading-tight"></h1>
                <p id="article-subtitle" class="text-3xl md:text-5xl font-subtitleFont opacity-90 italic mb-10"></p>
                
                <div class="border-y border-slate-100 py-3 mt-8">
                    <div class="flex items-center justify-between w-full gap-2">
                        <div class="flex items-center gap-2 shrink">
                            <img id="writer-img" src="" alt="" class="w-10 h-10 md:w-12 md:h-12 rounded-full object-cover border border-bookColor/30">
                            <div id="writer-name" class="font-bold text-base md:text-lg text-slate-700 font-sans truncate"></div>
                        </div>
                        <div id="article-date" class="text-sm md:text-base text-slate-400 font-light whitespace-nowrap"></div>
                    </div>
                </div>
            </div>

            <div id="article-body" class="article-content">
            </div>

            <div class="mt-28 pt-12 border-t-2 border-dashed border-slate-100 text-center">
                <p class="font-subtitleFont text-3xl opacity-40">מוגש באהבה מצוות אור בפרשה</p>
            </div>
        </div>
    </main>

    <div class="floating-container">
        <button onclick="shareArticle()" class="action-btn btn-share">
            <span class="material-symbols-outlined text-2xl">share</span>
        </button>
        <a href="https://chat.whatsapp.com/BjiSiibK4SPIod9sErMhBT" target="_blank" class="action-btn btn-whatsapp">
            <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.588-5.946 0-6.556 5.332-11.891 11.891-11.891 3.181 0 6.167 1.24 8.413 3.488 2.246 2.248 3.484 5.232 3.484 8.402 0 6.556-5.332 11.891-11.891 11.891-2.01 0-3.987-.51-5.742-1.47l-6.134 1.689zM6.5 17.5l.3-.2c1.4.9 3.1 1.4 4.8 1.4 5.1 0 9.2-4.1 9.2-9.2s-4.1-9.2-9.2-9.2-9.2 4.1-9.2 9.2c0 1.9.6 3.8 1.6 5.3l.2.4-.9 3.3 3.3-.8z"/></svg>
        </a>
    </div>

    <script>
        const booksConfig = {
            'bereshit': { color: '#10b981', light: '#ecfdf5' },
            'shmot': { color: '#f97316', light: '#fff7ed' },
            'vaikra': { color: '#a855f7', light: '#faf5ff' },
            'bamidbar': { color: '#d97706', light: '#fffbeb' },
            'devarim': { color: '#0284c7', light: '#f0f9ff' }
        };

        async function loadArticle() {
            const params = new URLSearchParams(window.location.search);
            const articleId = params.get('parasha');
            const bookId = params.get('book');

            const config = booksConfig[bookId] || { color: '#64748b', light: '#f1f5f9' };
            document.documentElement.style.setProperty('--primary-color', config.color);
            document.documentElement.style.setProperty('--light-color', config.light);

            try {
                const response = await fetch(`parashot/${bookId}/${articleId}.txt`);
                if (!response.ok) throw new Error();
                const text = await response.text();
                renderArticle(text);
            } catch (err) {
                document.getElementById('article-body').innerHTML = "<p class='text-center'>שגיאה בטעינת המאמר.</p>";
            }
        }

        function renderArticle(rawText) {
            const separator = rawText.indexOf('---');
            const metaPart = rawText.substring(0, separator);
            const contentPart = rawText.substring(separator + 3).trim();

            const metadata = {};
            metaPart.split('\n').forEach(line => {
                const parts = line.split(':');
                if (parts.length >= 2) {
                    metadata[parts[0].trim()] = parts.slice(1).join(':').trim();
                }
            });

            document.getElementById('page-browser-title').textContent = metadata.title;
            document.getElementById('article-title').textContent = metadata.title;
            document.getElementById('article-title').style.color = 'var(--primary-color)';
            document.getElementById('article-subtitle').textContent = metadata.subtitle;
            document.getElementById('article-subtitle').style.color = 'var(--primary-color)';
            
            const heroImg = document.getElementById('article-hero-img');
            if (metadata.image && metadata.image.trim() !== "") {
                heroImg.style.backgroundImage = `url('${metadata.image}')`;
            }

            document.getElementById('writer-name').textContent = metadata.writer;
            document.getElementById('writer-img').src = metadata['profile picture'];
            document.getElementById('article-date').textContent = metadata.date;

            const body = document.getElementById('article-body');
            const lines = contentPart.split('\n');
            let html = "";
            let currentParagraph = [];

            function flushParagraph() {
                if (currentParagraph.length > 0) {
                    let pText = currentParagraph.join('<br>').replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
                    html += `<p>${pText}</p>`;
                    currentParagraph = [];
                }
            }

            lines.forEach(line => {
                const trimmed = line.trim();
                if (trimmed.startsWith('H3:')) {
                    flushParagraph();
                    html += `<h3>${trimmed.replace('H3:', '').trim()}</h3>`;
                } else if (trimmed.startsWith('quote:')) {
                    flushParagraph();
                    html += `<div class="quote">${trimmed.replace('quote:', '').trim()}</div>`;
                } else if (trimmed.startsWith('center-text:')) {
                    flushParagraph();
                    html += `<div class="centered">${trimmed.replace('center-text:', '').trim()}</div>`;
                } else if (trimmed === "") {
                    flushParagraph();
                } else {
                    currentParagraph.push(trimmed);
                }
            });
            flushParagraph();
            body.innerHTML = html;
        }

        function shareArticle() {
            if (navigator.share) {
                navigator.share({ title: document.getElementById('article-title').textContent, url: window.location.href });
            }
        }
        window.onload = loadArticle;
    </script>
</body>
</html>
