<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-browser-title">מאמר | אור בפרשה</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&family=Assistant:wght@300;400;600&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        beigeTheme: '#f1dcc1',
                        bookColor: 'var(--primary-color)',
                        bookLight: 'var(--light-color)'
                    },
                    fontFamily: {
                        sans: ['Heebo', 'sans-serif'],
                        titleFont: ['NoaShalev', 'serif'],
                        subtitleFont: ['OHLiorAtias', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @font-face {
            font-family: 'OHLiorAtias';
            src: url('OHLiorAtias-Regular.ttf') format('truetype');
        }
        @font-face {
            font-family: 'NoaShalev';
            src: url('noa-shalev-regular-AlefAlefAlef.otf') format('opentype');
        }

        :root {
            --primary-color: #64748b;
            --light-color: #f1f5f9;
        }

        body { background-color: #fffaf5; }
        
        .article-content p { @apply text-lg leading-relaxed mb-6 text-slate-700; font-family: 'Assistant', sans-serif; }
        .article-content h3 { @apply text-2xl font-bold mt-10 mb-4 block; font-family: 'NoaShalev', serif; color: var(--primary-color); }
        .article-content .quote { @apply border-r-4 pr-6 py-2 my-8 italic text-xl bg-black/5 rounded-l-lg; border-color: var(--primary-color); }
        .article-content .centered { @apply text-center text-2xl font-bold my-10 block; font-family: 'NoaShalev', serif; color: var(--primary-color); }
        .article-content b { @apply font-bold text-slate-900; }

        .floating-btn { @apply w-14 h-14 rounded-full flex items-center justify-center text-white shadow-2xl transition-all active:scale-90 hover:scale-110; }
    </style>
</head>
<body class="antialiased">

    <div class="relative h-[50vh] w-full overflow-hidden">
        <div id="article-hero-img" class="absolute inset-0 bg-cover bg-center transition-transform duration-[10s] hover:scale-110"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent"></div>
        
        <a href="javascript:history.back()" class="absolute top-6 right-6 z-20 flex items-center gap-2 text-white bg-black/20 backdrop-blur-md px-4 py-2 rounded-full border border-white/20">
            <span class="material-symbols-outlined">arrow_forward</span>
            <span>חזרה</span>
        </a>
    </div>

    <main class="max-w-3xl mx-auto px-6 -mt-32 relative z-10 pb-24">
        <div class="bg-white rounded-[2.5rem] shadow-xl p-8 md:p-12 border border-slate-100">
            
            <div class="text-center mb-10">
                <h1 id="article-title" class="text-4xl md:text-6xl font-titleFont mb-4 leading-tight"></h1>
                <p id="article-subtitle" class="text-2xl md:text-4xl font-subtitleFont opacity-80"></p>
                
                <div class="flex items-center justify-center gap-4 mt-8 pt-8 border-t border-slate-100">
                    <img id="writer-img" src="" alt="" class="w-14 h-14 rounded-full object-cover border-2 border-bookColor">
                    <div class="text-right">
                        <div id="writer-name" class="font-bold text-lg text-slate-800 leading-none"></div>
                        <div id="article-date" class="text-sm text-slate-500 mt-1"></div>
                    </div>
                </div>
            </div>

            <hr class="mb-10 opacity-50">

            <div id="article-body" class="article-content">
                </div>

        </div>
    </main>

    <div class="fixed bottom-8 left-8 flex flex-col gap-4 z-50">
        <button onclick="shareArticle()" class="floating-btn bg-bookColor" title="שתף מאמר">
            <span class="material-symbols-outlined">share</span>
        </button>
        <a href="https://chat.whatsapp.com/BjiSiibK4SPIod9sErMhBT?mode=wwc" target="_blank" class="floating-btn bg-green-500 shadow-green-200" title="הצטרפות לוואטסאפ">
            <svg class="w-7 h-7 fill-current" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.588-5.946 0-6.556 5.332-11.891 11.891-11.891 3.181 0 6.167 1.24 8.413 3.488 2.246 2.248 3.484 5.232 3.484 8.402 0 6.556-5.332 11.891-11.891 11.891-2.01 0-3.987-.51-5.742-1.47l-6.134 1.689zM6.5 17.5l.3-.2c1.4.9 3.1 1.4 4.8 1.4 5.1 0 9.2-4.1 9.2-9.2s-4.1-9.2-9.2-9.2-9.2 4.1-9.2 9.2c0 1.9.6 3.8 1.6 5.3l.2.4-.9 3.3 3.3-.8z"/></svg>
        </a>
    </div>

    <script>
        const booksConfig = {
            'bereshit': { color: '#10b981', light: '#ecfdf5' },
            'shmot': { color: '#f97316', light: '#fff7ed' },
            'vaikra': { color: '#a855f7', light: '#faf5ff' },
            'bamidbar': { color: '#d97706', light: '#fffbeb' },
            'devarim': { color: '#0284c7', light: '#f0f9ff' }
        };

        async function loadArticle() {
            const params = new URLSearchParams(window.location.search);
            const articleId = params.get('parasha');
            const bookId = params.get('book');

            if (!articleId || !bookId) return;

            // עדכון צבעים לפי הספר
            const config = booksConfig[bookId] || { color: '#64748b', light: '#f1f5f9' };
            document.documentElement.style.setProperty('--primary-color', config.color);
            document.documentElement.style.setProperty('--light-color', config.light);

            try {
                const response = await fetch(`parashot/${bookId}/${articleId}.txt`);
                if (!response.ok) throw new Error('הקובץ לא נמצא');
                const text = await response.text();
                renderArticle(text);
            } catch (err) {
                document.getElementById('article-body').innerHTML = `<p class="text-center">מצטערים, לא ניתן היה לטעון את המאמר המבוקש.</p>`;
            }
        }

        function renderArticle(rawText) {
            const parts = rawText.split('---');
            const metadataText = parts[0];
            const contentText = parts[1] || "";

            // שליפת מטא-דאטה
            const metadata = {};
            metadataText.split('\n').forEach(line => {
                const [key, ...val] = line.split(':');
                if (key && val) metadata[key.trim()] = val.join(':').trim();
            });

            // מילוי שדות המאמר
            document.getElementById('page-browser-title').textContent = metadata.title + " | אור בפרשה";
            document.getElementById('article-title').textContent = metadata.title;
            document.getElementById('article-title').style.color = 'var(--primary-color)';
            document.getElementById('article-subtitle').textContent = metadata.subtitle;
            document.getElementById('article-subtitle').style.color = 'var(--primary-color)';
            document.getElementById('article-hero-img').style.backgroundImage = `url('${metadata.image}')`;
            document.getElementById('writer-name').textContent = metadata.writer;
            document.getElementById('writer-img').src = metadata['profile picture'];
            document.getElementById('article-date').textContent = metadata.date;

            // עיבוד תוכן המאמר (ה-Brain)
            const bodyContainer = document.getElementById('article-body');
            const paragraphs = contentText.trim().split(/\n\s*\n/); // זיהוי פסקאות ע"י שורה ריקה

            bodyContainer.innerHTML = paragraphs.map(p => {
                let processed = p.trim();

                // הדגשה (**text**)
                processed = processed.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');

                // כותרת משנה (H3:)
                if (processed.startsWith('H3:')) {
                    return `<h3>${processed.replace('H3:', '').trim()}</h3>`;
                }

                // טקסט ממורכז (center-text:)
                if (processed.startsWith('center-text:')) {
                    return `<span class="centered">${processed.replace('center-text:', '').trim()}</span>`;
                }

                // ציטוט (quote:)
                if (processed.startsWith('quote:')) {
                    // הציטוט נמשך עד סוף הפסקה (ירידת שורה כפולה)
                    return `<div class="quote">${processed.replace('quote:', '').trim().replace(/\n/g, '<br>')}</div>`;
                }

                // פסקאות רגילות עם ירידות שורה בודדות
                return `<p>${processed.replace(/\n/g, '<br>')}</p>`;
            }).join('');
        }

        function shareArticle() {
            if (navigator.share) {
                navigator.share({
                    title: document.getElementById('article-title').textContent,
                    url: window.location.href
                });
            } else {
                // העתקה ללוח במידה ואין תמיכה בשיתוף
                navigator.clipboard.writeText(window.location.href);
                alert('הקישור הועתק ללוח!');
            }
        }

        window.onload = loadArticle;
    </script>
</body>
</html>
