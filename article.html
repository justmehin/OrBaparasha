<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">אור בפרשה</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&family=Noto+Serif+Hebrew:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { beigeTheme: '#f8f1e7' },
                    fontFamily: {
                        sans: ['Heebo', 'sans-serif'],
                        serif: ['Noto Serif Hebrew', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f8f1e7; margin: 0; overflow-x: hidden; }
        .article-body-text { line-height: 2; font-size: 1.25rem; }
        .article-body-text p { margin-bottom: 2rem; }
    </style>
</head>
<body class="font-sans antialiased text-slate-800">

    <div id="hero-section" class="fixed top-0 left-0 w-full h-[55vh] z-0 overflow-hidden">
        <div id="hero-bg" class="absolute inset-0 bg-cover bg-center transition-transform duration-700"></div>
        <div id="hero-overlay" class="absolute inset-0 bg-black/40"></div>
        
        <div class="absolute top-8 right-8 z-20">
            <a href="#" id="back-link" class="inline-flex items-center gap-2 font-bold text-sm bg-white/90 backdrop-blur-md px-5 py-2.5 rounded-full shadow-lg hover:bg-white transition-all no-underline border border-black/20">
                <span class="material-symbols-outlined text-lg">arrow_forward</span>
                חזרה לפרשות
            </a>
        </div>

        <div id="hero-content" class="absolute inset-0 flex flex-col items-center justify-center text-white text-center px-6 pt-10">
            <div id="icon-container" class="w-16 h-16 rounded-full mb-6 shadow-xl border-2 border-white/50 flex items-center justify-center backdrop-blur-sm">
                <span id="book-icon" class="material-symbols-outlined text-3xl">menu_book</span>
            </div>
            <h1 id="main-title" class="text-5xl md:text-7xl font-serif font-bold drop-shadow-lg mb-4"></h1>
            <p id="main-subtitle" class="text-xl md:text-2xl font-light max-w-2xl opacity-90 leading-relaxed"></p>
        </div>
    </div>

    <div class="relative z-10 mt-[50vh]">
        <div class="h-20 bg-gradient-to-t from-beigeTheme to-transparent"></div>
        
        <div class="bg-beigeTheme pb-20 px-6">
            <main class="max-w-3xl mx-auto bg-white rounded-3xl shadow-2xl shadow-black/5 -mt-10 p-8 md:p-16 border border-black/5">
                <div id="article-body" class="article-body-text text-slate-700 font-normal">
                    <div class="space-y-4 animate-pulse">
                        <div class="h-4 bg-slate-100 rounded w-full"></div>
                        <div class="h-4 bg-slate-100 rounded w-5/6"></div>
                        <div class="h-4 bg-slate-100 rounded w-4/6"></div>
                    </div>
                </div>
            </main>
        </div>

        <footer class="py-12 text-center text-slate-400 text-xs tracking-widest bg-beigeTheme">
            &copy; 2026 • אור בפרשה
        </footer>
    </div>

    <script>
        const booksData = {
            'bereshit': { name: 'ספר בראשית', color: '#10b981', hero: 'https://images.unsplash.com/photo-1501290830384-93ad47898391?q=80&w=1600' },
            'shmot': { name: 'ספר שמות', color: '#f97316', hero: 'https://images.unsplash.com/photo-1502481851512-e9e2529bbbf9?q=80&w=1600' },
            'vaikra': { name: 'ספר ויקרא', color: '#a855f7', hero: 'https://images.unsplash.com/photo-1519817650390-64a93db51149?q=80&w=1600' },
            'bamidbar': { name: 'ספר במדבר', color: '#d97706', hero: 'https://images.unsplash.com/photo-1473580044384-7ba9967e16a0?q=80&w=1600' },
            'devarim': { name: 'ספר דברים', color: '#0284c7', hero: 'https://images.unsplash.com/photo-1490682143124-b73ed7311835?q=80&w=1600' }
        };

        async function initArticle() {
            const params = new URLSearchParams(window.location.search);
            const parashaId = params.get('parasha');
            const bookId = params.get('book') || 'bereshit';
            const data = booksData[bookId];

            if (!parashaId) return;

            // עדכון ראשוני של העיצוב לפי הספר
            document.getElementById('back-link').href = `book.html?book=${bookId}`;
            document.getElementById('back-link').style.color = data.color;
            document.getElementById('icon-container').style.backgroundColor = data.color;
            document.getElementById('hero-bg').style.backgroundImage = `url('${data.hero}')`;

            try {
                const response = await fetch(`parashot/${parashaId}.txt`);
                const text = await response.text();
                const lines = text.split('\n');

                let title = parashaId;
                let subtitle = "";
                let bodyHtml = "";
                let customImg = "";

                lines.forEach(line => {
                    if (line.startsWith('title:')) title = line.replace('title:', '').trim();
                    else if (line.startsWith('subtitle:')) subtitle = line.replace('subtitle:', '').trim();
                    else if (line.startsWith('image:')) customImg = line.replace('image:', '').trim();
                    else if (line.trim() !== "") bodyHtml += `<p>${line.trim()}</p>`;
                });

                // עדכון ה-Hero עם נתוני הפרשה
                document.getElementById('main-title').textContent = title;
                document.getElementById('main-subtitle').textContent = subtitle;
                document.getElementById('page-title').textContent = title + " | אור בפרשה";
                if (customImg) document.getElementById('hero-bg').style.backgroundImage = `url('${customImg}')`;

                // הזרקת התוכן
                document.getElementById('article-body').innerHTML = bodyHtml;

            } catch (e) {
                document.getElementById('article-body').innerHTML = "שגיאה בטעינת המאמר.";
            }
        }

        // אפקט הגלילה המקורי
        window.addEventListener('scroll', () => {
            const scroll = window.scrollY;
            const heroContent = document.getElementById('hero-content');
            const heroBg = document.getElementById('hero-bg');
            const opacityValue = Math.max(0, 1 - scroll / 400);
            const blurValue = Math.min(20, scroll / 15);
            
            heroContent.style.opacity = opacityValue;
            heroContent.style.filter = `blur(${blurValue}px)`;
            heroBg.style.filter = `blur(${blurValue / 2}px)`;
            heroBg.style.transform = `scale(${1 + scroll / 1200})`;
        });

        initArticle();
    </script>
</body>
</html>
