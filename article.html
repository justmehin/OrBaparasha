<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">אור בפרשה</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700;800&family=Noto+Serif+Hebrew:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { beigeTheme: '#f8f1e7' },
                    fontFamily: {
                        sans: ['Heebo', 'sans-serif'],
                        serif: ['Noto Serif Hebrew', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* רקע עם טקסטורה עדינה של נקודות */
        body { 
            background-color: #f8f1e7; 
            background-image: radial-gradient(#d1c7b7 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            overflow-x: hidden; 
        }
        :root { --theme-color: #10b981; }

        /* כרטיס המאמר המרכזי */
        .article-container {
            background: #ffffff;
            border-radius: 40px 40px 0 0;
            box-shadow: 0 -15px 40px rgba(0,0,0,0.08);
            margin-top: -60px; /* גורם למאמר לעלות על התמונה */
            position: relative;
            z-index: 10;
        }

        /* גוף המאמר */
        .article-content p { 
            margin-bottom: 1.8rem; 
            line-height: 1.85; 
            font-size: 1.25rem; 
            font-family: 'Heebo', sans-serif;
            font-weight: 400;
            text-align: justify;
            color: #2d3748;
        }
        
        .quote-box {
            border-right: 5px solid var(--theme-color);
            padding: 2rem;
            margin: 3.5rem 0;
            background: #fcfaf7;
            border-radius: 0 20px 20px 0;
            font-style: italic;
            font-size: 1.4rem;
            font-weight: 500;
            text-align: right;
            color: #1a202c;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.02);
        }

        .center-block {
            text-align: center;
            margin: 4rem 0;
            font-weight: 900;
            font-family: 'Noto Serif Hebrew', serif;
            color: var(--theme-color);
        }

        /* הגדרות כותרת ותמונה */
        .hero-visual {
            background: linear-gradient(135deg, var(--theme-color), #2d3748);
            position: relative;
            height: 65vh;
        }

        .hero-gradient-overlay {
            background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.4) 100%);
        }

        .dropcap::first-letter {
            font-family: 'Noto Serif Hebrew', serif;
            float: right;
            font-size: 4.8rem;
            line-height: 0.8;
            padding-left: 15px;
            color: var(--theme-color);
            font-weight: 900;
        }

        #back-link-container { transition: all 0.4s ease; }
        .nav-hidden { opacity: 0; transform: translateY(-20px); pointer-events: none; }

        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 99px;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .whatsapp-btn { background-color: #25D366; color: white; }
        .share-btn { background-color: #f1f5f9; color: #475569; }
        .action-btn:hover { transform: scale(1.05); shadow: 0 10px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="font-sans antialiased text-slate-800">

    <nav id="back-link-container" class="fixed top-0 w-full z-50 p-6 flex justify-between items-center pointer-events-none">
        <a href="#" id="back-link" class="pointer-events-auto inline-flex items-center gap-2 font-bold text-sm bg-white/95 backdrop-blur-md px-5 py-2.5 rounded-full shadow-xl hover:bg-white transition-all no-underline border border-black/5 text-slate-700">
            <span class="material-symbols-outlined text-lg">arrow_forward</span>
            חזרה לפרשיות
        </a>
    </nav>

    <header id="hero-container" class="relative w-full overflow-hidden hero-visual flex items-center justify-center">
        <img id="article-hero-img" src="" class="absolute inset-0 w-full h-full object-cover">
        <div class="absolute inset-0 hero-gradient-overlay"></div>
        
        <div class="relative max-w-4xl mx-auto w-full px-6 text-center text-white pb-10">
            <div id="book-tag" class="inline-block px-5 py-1.5 rounded-full text-white text-xs font-black mb-6 shadow-2xl uppercase tracking-[0.2em] border border-white/20 backdrop-blur-sm"></div>
            <h1 id="article-title" class="text-5xl md:text-8xl font-serif font-black mb-6 tracking-tight drop-shadow-2xl leading-[1.1]"></h1>
            <p id="article-subtitle" class="text-xl md:text-3xl font-light text-white/90 max-w-2xl mx-auto leading-relaxed drop-shadow-lg"></p>
        </div>
    </header>

    <main class="article-container max-w-4xl mx-auto px-6 md:px-16 pb-24 pt-16">
        <article id="main-article-content" class="article-content">
            </article>

        <div class="flex flex-wrap justify-center gap-6 mt-20">
            <button onclick="shareArticle()" class="action-btn share-btn shadow-sm">
                <span class="material-symbols-outlined">share</span>
                שיתוף המאמר
            </button>
            <a href="https://wa.me/YOUR_LINK_HERE" target="_blank" class="action-btn whatsapp-btn shadow-lg">
                <span class="material-symbols-outlined">group</span>
                הצטרפות לוואטסאפ
            </a>
        </div>

        <div id="writer-block" class="mt-24 flex flex-col md:flex-row items-center gap-8 bg-slate-50/80 p-10 rounded-[2.5rem] border border-slate-100">
            <img id="writer-img" src="" class="w-24 h-24 rounded-full object-cover border-4 border-white shadow-xl">
            <div class="text-center md:text-right">
                <h4 class="text-[10px] uppercase tracking-[0.3em] text-slate-400 mb-2 font-black">נכתב על ידי</h4>
                <h3 id="writer-name" class="text-2xl font-bold text-slate-900 mb-2"></h3>
                <p id="writer-desc" class="text-slate-500 leading-relaxed max-w-md text-sm">
                    צוות "אור בפרשה" פועל להנגשת פניני התורה והגות המחשבה היהודית בצורה מודרנית ונקייה.
                </p>
            </div>
        </div>
    </main>

    <footer class="py-20 text-center text-slate-400 text-[10px] font-bold tracking-[0.4em] uppercase">
        תשפ"ו • אור בפרשה
    </footer>

    <script>
        const booksData = {
            'bereshit': { name: 'ספר בראשית', color: '#10b981', hero: 'https://images.unsplash.com/photo-1501290830384-93ad47898391?q=80&w=1600' },
            'shmot': { name: 'ספר שמות', color: '#f97316', hero: 'https://images.unsplash.com/photo-1502481851512-e9e2529bbbf9?q=80&w=1600' },
            'vaikra': { name: 'ספר ויקרא', color: '#a855f7', hero: 'https://images.unsplash.com/photo-1519817650390-64a93db51149?q=80&w=1600' },
            'bamidbar': { name: 'ספר במדבר', color: '#d97706', hero: 'https://images.unsplash.com/photo-1473580044384-7ba9967e16a0?q=80&w=1600' },
            'devarim': { name: 'ספר דברים', color: '#0284c7', hero: 'https://images.unsplash.com/photo-1490682143124-b73ed7311835?q=80&w=1600' }
        };

        window.addEventListener('scroll', () => {
            const scroll = window.scrollY;
            const heroImg = document.getElementById('article-hero-img');
            const backLink = document.getElementById('back-link-container');

            if (scroll < 800) {
                heroImg.style.transform = `scale(${1 + scroll/2000}) translateY(${scroll/5}px)`;
            }

            if (scroll > 150) backLink.classList.add('nav-hidden');
            else backLink.classList.remove('nav-hidden');
        });

        async function shareArticle() {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: document.getElementById('article-title').textContent,
                        url: window.location.href
                    });
                } catch (err) {}
            } else {
                navigator.clipboard.writeText(window.location.href);
                alert('הקישור הועתק ללוח!');
            }
        }

        async function initArticle() {
            const params = new URLSearchParams(window.location.search);
            const parashaId = params.get('parasha');
            const bookId = params.get('book') || 'bereshit';
            const data = booksData[bookId];

            if (!parashaId) return;

            document.documentElement.style.setProperty('--theme-color', data.color);
            document.getElementById('book-tag').textContent = data.name;
            document.getElementById('book-tag').style.backgroundColor = data.color;
            document.getElementById('back-link').href = `book.html?book=${bookId}`;

            try {
                const response = await fetch(`parashot/${parashaId}.txt`);
                const text = await response.text();
                const lines = text.split('\n');

                let title = "", subtitle = "", bodyHtml = "", hasReachedContent = false, isFirstParagraph = true;

                for (let line of lines) {
                    let l = line.trim();
                    if (!l && hasReachedContent) continue; 

                    if (l === '---') {
                        hasReachedContent = true;
                        continue;
                    }

                    if (!hasReachedContent) {
                        if (l.startsWith('title:')) title = l.replace('title:', '').trim();
                        else if (l.startsWith('subtitle:')) subtitle = l.replace('subtitle:', '').trim();
                        else if (l.startsWith('image:')) {
                            const imgUrl = l.replace('image:', '').trim();
                            if (imgUrl) document.getElementById('article-hero-img').src = imgUrl;
                        }
                        else if (l.startsWith('writer:')) document.getElementById('writer-name').textContent = l.replace('writer:', '').trim();
                        else if (l.startsWith('profile picture:')) document.getElementById('writer-img').src = l.replace('profile picture:', '').trim();
                    } else {
                        if (l.startsWith('H3:') || l.startsWith('h3:')) {
                            bodyHtml += `<h3 class="text-4xl font-black mt-16 mb-8 font-serif" style="color: var(--theme-color); text-shadow: 2px 2px 0 rgba(0,0,0,0.02)">${l.substring(3).trim()}</h3>`;
                        } else if (l.startsWith('quote:')) {
                            bodyHtml += `<div class="quote-box">${l.replace('quote:', '').trim()}</div>`;
                        } else if (l.startsWith('center-text:')) {
                            bodyHtml += `<div class="center-block text-4xl md:text-5xl">${l.replace('center-text:', '').trim()}</div>`;
                        } else {
                            const className = isFirstParagraph ? 'dropcap' : '';
                            bodyHtml += `<p class="${className}">${l}</p>`;
                            isFirstParagraph = false;
                        }
                    }
                }

                document.getElementById('article-title').textContent = title;
                document.getElementById('article-subtitle').textContent = subtitle;
                document.getElementById('main-article-content').innerHTML = bodyHtml;
                document.title = title + " | אור בפרשה";

                const heroImg = document.getElementById('article-hero-img');
                if (!heroImg.getAttribute('src')) {
                    heroImg.style.display = 'none';
                }
                
                if (!document.getElementById('writer-img').getAttribute('src')) {
                    document.getElementById('writer-img').src = "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=200";
                }

            } catch (e) {
                document.getElementById('main-article-content').innerHTML = "שגיאה בטעינת המאמר.";
            }
        }

        initArticle();
    </script>
</body>
</html>
