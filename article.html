<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">אור בפרשה</title>
    
    <script src="data.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Hebrew:wght@400;700;900&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { midnight: '#1a2e35', clay: '#a47148', cream: '#fcfaf7' },
                    fontFamily: { serif: ['"Noto Serif Hebrew"', 'serif'], soft: ['"Varela Round"', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f2f0eb; margin: 0; padding: 0; }
        .article-card { background-color: #fcfaf7; box-shadow: 0 40px 80px -20px rgba(26, 46, 53, 0.08); border-radius: 3rem; overflow: hidden; }
        
        .article-hero-image { 
            width: 100%; 
            height: 300px; 
            object-fit: cover; 
            background-color: #e5e7eb; /* רקע אפור זמני */
            display: block !important; /* מוודא שהתמונה לא תוסתר */
            mask-image: linear-gradient(to bottom, black 70%, transparent 100%); 
            -webkit-mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
        }
        
        .minimal-quote { border-right: 4px solid #a47148; padding: 1.5rem 2rem; margin: 2.5rem 0; font-family: 'Varela Round', sans-serif; font-size: 1.2rem; color: #a47148; line-height: 1.8; background: rgba(164, 113, 72, 0.05); }
        .back-minimal { position: fixed; top: 1.5rem; right: 1.5rem; display: flex; align-items: center; gap: 0.5rem; color: #1a2e35; background: white; padding: 10px 20px; border-radius: 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); z-index: 1000; font-weight: bold; border: none; cursor: pointer; }
        #article-content p { margin-bottom: 1.5rem; white-space: pre-line; }
    </style>
</head>
<body class="font-soft antialiased text-slate-700">

    <button onclick="history.back()" class="back-minimal">
        <span class="material-symbols-outlined">arrow_forward</span>
        חזרה
    </button>

    <main class="max-w-4xl mx-auto px-4 py-12">
        <article class="article-card mt-8">
            <img id="article-image" src="" alt="" class="article-hero-image">
            
            <header class="pt-10 pb-8 px-8 md:px-24 text-center">
                <span id="parasha-category" class="text-[10px] font-bold tracking-[0.5em] text-clay uppercase mb-3 block"></span>
                <h1 id="article-title" class="font-serif text-3xl md:text-5xl font-black text-midnight leading-tight mb-4"></h1>
                <p id="article-subtitle" class="font-soft text-lg md:text-xl text-slate-400 font-light max-w-2xl mx-auto"></p>
            </header>

            <div id="article-content" class="px-8 md:px-24 pb-10 text-lg md:text-xl leading-[1.9] text-midnight/90 text-right">
                </div>

            <footer class="px-8 md:px-24 pb-16">
                <div class="flex items-center gap-4">
                    <div id="author-avatar" class="w-12 h-12 rounded-full bg-midnight text-cream flex items-center justify-center font-bold text-lg shrink-0 shadow-lg"></div>
                    <div class="h-px bg-clay/20 flex-grow"></div>
                    <div class="text-clay text-xs font-bold tracking-widest uppercase">
                        <span id="author-name"></span> • <span id="publish-date"></span>
                    </div>
                </div>
            </footer>
        </article>
    </main>

    <script>
        const params = new URLSearchParams(window.location.search);
        const parashaId = params.get('parasha') || 'bereshit';
        
        // וודא שמשתנה parashotData קיים מ-data.js
        if (typeof parashotData !== 'undefined' && parashotData[parashaId]) {
            const data = parashotData[parashaId];

            // עדכון טקסטים
            document.getElementById('page-title').innerText = data.title || "מאמר";
            document.getElementById('article-title').innerText = data.title || "";
            document.getElementById('article-subtitle').innerText = data.subtitle || "";
            document.getElementById('parasha-category').innerText = data.category || "";
            document.getElementById('author-name').innerText = data.author || "אור בפרשה";
            document.getElementById('publish-date').innerText = data.date || "";

            // עדכון תמונה - שיטה חסינה
            const imgEl = document.getElementById('article-image');
            if (data.image && data.image.length > 10) {
                imgEl.src = data.image;
            } else {
                imgEl.style.display = 'none';
            }

            // אוואטר
            const name = data.author || "א";
            document.getElementById('author-avatar').innerText = name.includes(" ") ? name.split(" ")[1].charAt(0) : name.charAt(0);

            // תוכן
            const contentDiv = document.getElementById('article-content');
            contentDiv.innerHTML = '';
            if (data.content && Array.isArray(data.content)) {
                data.content.forEach(item => {
                    const tag = item.type === 'quote' ? 'blockquote' : (item.type || 'p');
                    const el = document.createElement(tag);
                    el.innerText = item.text;
                    
                    if (tag === 'p') el.className = "mb-6 text-right";
                    else if (tag === 'h3') el.className = "font-serif text-2xl font-bold text-midnight mt-10 mb-4";
                    else if (tag === 'blockquote') el.className = "minimal-quote text-right";
                    
                    contentDiv.appendChild(el);
                });
            }
        } else {
            document.body.innerHTML = "<div class='text-center py-20 font-soft'>המאמר לא נמצא ב-data.js</div>";
        }
    </script>
</body>
</html>
