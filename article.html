<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">טוען מאמר...</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&family=Noto+Serif+Hebrew:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { beigeTheme: '#f8f1e7' },
                    fontFamily: {
                        sans: ['Assistant', 'sans-serif'],
                        serif: ['Noto Serif Hebrew', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f8f1e7; scroll-behavior: smooth; }
        .article-content p { margin-bottom: 1.8rem; line-height: 1.9; font-size: 1.2rem; color: #334155; }
        .quote-box {
            border-right: 4px solid var(--theme-color);
            padding: 1.8rem;
            margin: 3rem 0;
            background: rgba(255,255,255,0.7);
            border-radius: 8px 0 0 8px;
            font-style: italic;
            font-size: 1.3rem;
            font-family: 'Noto Serif Hebrew', serif;
        }
        .center-block { text-align: center; margin: 4rem 0; font-weight: 700; font-family: 'Noto Serif Hebrew', serif; }
        .hero-gradient { background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(248, 241, 231, 1)); }
        #back-nav { transition: opacity 0.4s ease, transform 0.4s ease; }
        .nav-hidden { opacity: 0; transform: translateY(-20px); pointer-events: none; }
        .dropcap::first-letter {
            font-family: 'Noto Serif Hebrew', serif;
            float: right;
            font-size: 4.5rem;
            line-height: 0.7;
            padding-left: 12px;
            color: var(--theme-color);
            font-weight: bold;
        }
    </style>
</head>
<body class="antialiased">

    <nav id="back-nav" class="fixed top-0 w-full z-50 p-6 flex justify-between items-center">
        <a href="javascript:history.back()" class="inline-flex items-center gap-2 font-bold text-sm bg-white/90 backdrop-blur-md px-5 py-2.5 rounded-full shadow-lg hover:bg-white transition-all no-underline border border-black/10 text-slate-700">
            <span class="material-symbols-outlined text-lg">arrow_forward</span>
            חזרה לפרשיות
        </a>
    </nav>

    <header class="relative w-full h-[65vh] flex items-end overflow-hidden">
        <img id="article-hero-img" src="" class="absolute inset-0 w-full h-full object-cover">
        <div class="absolute inset-0 hero-gradient"></div>
        
        <div class="relative max-w-4xl mx-auto w-full px-6 pb-16 text-center">
            <div id="book-tag" class="inline-block px-4 py-1 rounded-full text-white text-xs font-bold mb-6 shadow-md uppercase tracking-widest"></div>
            <h1 id="article-title" class="text-5xl md:text-7xl font-serif font-bold mb-6 tracking-tight text-slate-900 leading-tight"></h1>
            <p id="article-subtitle" class="text-xl md:text-2xl font-light text-slate-600 max-w-2xl mx-auto leading-relaxed"></p>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-6 pb-24 relative">
        <article id="article-text" class="article-content">
            </article>

        <div class="mt-20 flex flex-col md:flex-row items-center gap-8 bg-white/40 p-10 rounded-[2rem] border border-white shadow-sm backdrop-blur-sm">
            <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=200" class="w-24 h-24 rounded-full object-cover border-4 border-white shadow-lg">
            <div class="text-center md:text-right">
                <h4 id="writer-name" class="text-sm font-bold text-slate-400 mb-1 font-sans"></h4>
                <h3 class="text-2xl font-bold text-slate-900 font-serif">אור בפרשה</h3>
            </div>
        </div>
    </main>

    <footer class="py-16 text-center text-slate-400 text-xs tracking-widest border-t border-black/5">
        &copy; תשפ"ו • אור בפרשה
    </footer>

    <script>
        const booksConfig = {
            'bereshit': { name: 'ספר בראשית', color: '#10b981' },
            'shmot': { name: 'ספר שמות', color: '#f97316' },
            'vaikra': { name: 'ספר ויקרא', color: '#a855f7' },
            'bamidbar': { name: 'ספר במדבר', color: '#d97706' },
            'devarim': { name: 'ספר דברים', color: '#0284c7' }
        };

        function getBookByParasha(id) {
            if (['bereshit','noach','lech-lecha','vayeira','chayei-sarah','toledot','vayetze','vayishlach','vayeishev','mikeitz','vayigash','vayechi'].includes(id)) return 'bereshit';
            if (['shmot','vaera','bo','beshalach','yitro','mishpatim','terumah','tetzaveh','ki-tisa','vayakhel','pekudei'].includes(id)) return 'shmot';
            if (['vaikra','tzav','shemini','tazria','metzora','acharei-mot','kedoshim','emor','behar','bechukotai'].includes(id)) return 'vaikra';
            if (['bamidbar','naso','behaalotcha','shelach','korach','chukat','balak','pinchas','matot','masei'].includes(id)) return 'bamidbar';
            return 'devarim';
        }

        // לוגיקת העלמת כפתור
        window.addEventListener('scroll', () => {
            const backNav = document.getElementById('back-nav');
            if (window.scrollY > 100) backNav.classList.add('nav-hidden');
            else backNav.classList.remove('nav-hidden');
        });

        async function loadArticle() {
            const params = new URLSearchParams(window.location.search);
            const parashaId = params.get('parasha');
            if (!parashaId) return;

            const bookId = getBookByParasha(parashaId);
            const config = booksConfig[bookId];
            document.documentElement.style.setProperty('--theme-color', config.color);
            document.getElementById('book-tag').textContent = config.name;
            document.getElementById('book-tag').style.backgroundColor = config.color;

            try {
                const response = await fetch(`parashot/${parashaId}.txt`);
                const text = await response.text();
                const lines = text.split('\n');
                
                let isHeaderMode = true;
                let contentHTML = '';
                let firstPara = true;

                lines.forEach(line => {
                    const cleanLine = line.trim();
                    if (isHeaderMode) {
                        if (cleanLine === '---') isHeaderMode = false;
                        else {
                            if (cleanLine.startsWith('title:')) {
                                const t = cleanLine.replace('title:', '').trim();
                                document.getElementById('article-title').textContent = t;
                                document.getElementById('page-title').textContent = t + " | אור בפרשה";
                            }
                            if (cleanLine.startsWith('subtitle:')) document.getElementById('article-subtitle').textContent = cleanLine.replace('subtitle:', '').trim();
                            if (cleanLine.startsWith('image:')) document.getElementById('article-hero-img').src = cleanLine.replace('image:', '').trim();
                            if (cleanLine.startsWith('writer:')) document.getElementById('writer-name').textContent = cleanLine.replace('writer:', '').trim();
                        }
                    } else if (cleanLine) {
                        if (cleanLine.startsWith('H3:')) {
                            contentHTML += `<h3 class="text-3xl font-bold mt-12 mb-6 font-serif" style="color: ${config.color}">${cleanLine.replace('H3:', '').trim()}</h3>`;
                        } else if (cleanLine.startsWith('quote:')) {
                            contentHTML += `<div class="quote-box">${cleanLine.replace('quote:', '').trim()}</div>`;
                        } else if (cleanLine.startsWith('center-text:')) {
                            contentHTML += `<div class="center-block text-3xl" style="color: ${config.color}">${cleanLine.replace('center-text:', '').trim()}</div>`;
                        } else {
                            // הוספת dropcap רק לפסקה הראשונה
                            const pClass = firstPara ? 'class="dropcap"' : '';
                            contentHTML += `<p ${pClass}>${cleanLine}</p>`;
                            firstPara = false;
                        }
                    }
                });
                document.getElementById('article-text').innerHTML = contentHTML;
            } catch (e) {
                console.error("Error loading article:", e);
            }
        }
        loadArticle();
    </script>
</body>
</html>
