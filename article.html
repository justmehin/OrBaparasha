<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">אור בפרשה</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&family=Noto+Serif+Hebrew:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { beigeTheme: '#f8f1e7' },
                    fontFamily: {
                        sans: ['Heebo', 'sans-serif'],
                        serif: ['Noto Serif Hebrew', 'serif'],
                        keter: ['KeterYG', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* טעינת הפונט המקומי */
        @font-face {
            font-family: 'KeterYG';
            src: url('KeterYG-Medium.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body { background-color: #f8f1e7; }
        :root { --theme-color: #10b981; }

        /* החלת הפונט על גוף המאמר בלבד */
        .article-content p { 
            margin-bottom: 1.5rem; 
            line-height: 1.8; 
            font-size: 1.25rem; 
            font-family: 'KeterYG', serif; 
        }
        
        .quote-box {
            border-right: 4px solid var(--theme-color);
            padding: 1.5rem;
            margin: 2.5rem 0;
            background: rgba(255,255,255,0.6);
            border-radius: 0 12px 12px 0;
            font-style: italic;
            font-size: 1.25rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
        }

        .center-block {
            text-align: center;
            margin: 3.5rem 0;
            font-weight: bold;
            font-family: 'Noto Serif Hebrew', serif;
        }

        .hero-gradient {
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(248, 241, 231, 1));
        }

        .dropcap::first-letter {
            font-family: 'Noto Serif Hebrew', serif;
            float: right;
            font-size: 4rem;
            line-height: 0.8;
            padding-left: 10px;
            color: var(--theme-color);
            font-weight: bold;
        }

        /* אנימציה להיעלמות הלחצן */
        #back-link-container {
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .nav-hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }
    </style>
</head>
<body class="font-sans antialiased text-slate-800">

    <nav id="back-link-container" class="fixed top-0 w-full z-50 p-6 flex justify-between items-center pointer-events-none">
        <a href="#" id="back-link" class="pointer-events-auto inline-flex items-center gap-2 font-bold text-sm bg-white/90 backdrop-blur-md px-5 py-2.5 rounded-full shadow-lg hover:bg-white transition-all no-underline border border-black/10 text-slate-700">
            <span class="material-symbols-outlined text-lg">arrow_forward</span>
            חזרה לפרשיות
        </a>
    </nav>

    <header class="relative w-full h-[65vh] flex items-end overflow-hidden">
        <img id="article-hero-img" src="" class="absolute inset-0 w-full h-full object-cover">
        <div class="absolute inset-0 hero-gradient"></div>
        
        <div class="relative max-w-4xl mx-auto w-full px-6 pb-16 text-center">
            <div id="book-tag" class="inline-block px-4 py-1 rounded-full text-white text-xs font-bold mb-6 shadow-md uppercase tracking-widest"></div>
            <h1 id="article-title" class="text-5xl md:text-7xl font-serif font-bold mb-6 tracking-tight text-slate-900"></h1>
            <p id="article-subtitle" class="text-xl md:text-2xl font-light text-slate-600 max-w-2xl mx-auto leading-relaxed"></p>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-6 pb-24 relative">
        <article id="main-article-content" class="article-content text-lg text-slate-700 leading-relaxed">
            </article>

        <div id="writer-block" class="mt-20 flex flex-col md:flex-row items-center gap-8 bg-white/40 p-10 rounded-[2rem] border border-white shadow-sm backdrop-blur-sm">
            <img id="writer-img" src="" class="w-24 h-24 rounded-full object-cover border-4 border-white shadow-lg">
            <div class="text-center md:text-right">
                <h4 class="text-xs uppercase tracking-[0.2em] text-slate-400 mb-2 font-bold">נכתב על ידי</h4>
                <h3 id="writer-name" class="text-2xl font-bold text-slate-900 mb-2">אור בפרשה</h3>
                <p id="writer-desc" class="text-slate-500 leading-relaxed max-w-md">
                    צוות "אור בפרשה" פועל להנגשת פניני התורה והגות המחשבה היהודית בצורה מודרנית ונקייה.
                </p>
            </div>
        </div>
    </main>

    <footer class="py-16 text-center text-slate-400 text-xs tracking-widest border-t border-black/5">
        תשפ"ו • אור בפרשה
    </footer>

    <script>
        const booksData = {
            'bereshit': { name: 'ספר בראשית', color: '#10b981', hero: 'https://images.unsplash.com/photo-1501290830384-93ad47898391?q=80&w=1600' },
            'shmot': { name: 'ספר שמות', color: '#f97316', hero: 'https://images.unsplash.com/photo-1502481851512-e9e2529bbbf9?q=80&w=1600' },
            'vaikra': { name: 'ספר ויקרא', color: '#a855f7', hero: 'https://images.unsplash.com/photo-1519817650390-64a93db51149?q=80&w=1600' },
            'bamidbar': { name: 'ספר במדבר', color: '#d97706', hero: 'https://images.unsplash.com/photo-1473580044384-7ba9967e16a0?q=80&w=1600' },
            'devarim': { name: 'ספר דברים', color: '#0284c7', hero: 'https://images.unsplash.com/photo-1490682143124-b73ed7311835?q=80&w=1600' }
        };

        // פונקציה לשליטה על נראות כפתור החזרה בגלילה
        window.addEventListener('scroll', () => {
            const backLink = document.getElementById('back-link-container');
            if (window.scrollY > 50) {
                backLink.classList.add('nav-hidden');
            } else {
                backLink.classList.remove('nav-hidden');
            }
        });

        async function initArticle() {
            const params = new URLSearchParams(window.location.search);
            const parashaId = params.get('parasha');
            const bookId = params.get('book') || 'bereshit';
            const data = booksData[bookId];

            if (!parashaId) return;

            document.documentElement.style.setProperty('--theme-color', data.color);
            document.getElementById('book-tag').textContent = data.name;
            document.getElementById('book-tag').style.backgroundColor = data.color;
            document.getElementById('back-link').href = `book.html?book=${bookId}`;

            try {
                const response = await fetch(`parashot/${parashaId}.txt`);
                const text = await response.text();
                const lines = text.split('\n');

                let title = "";
                let subtitle = "";
                let bodyHtml = "";
                let hasReachedContent = false;
                let isFirstParagraph = true;

                for (let line of lines) {
                    let l = line.trim();
                    if (!l && hasReachedContent) continue; 

                    if (l === '---') {
                        hasReachedContent = true;
                        continue;
                    }

                    if (!hasReachedContent) {
                        if (l.startsWith('title:')) title = l.replace('title:', '').trim();
                        else if (l.startsWith('subtitle:')) subtitle = l.replace('subtitle:', '').trim();
                        else if (l.startsWith('image:')) document.getElementById('article-hero-img').src = l.replace('image:', '').trim();
                        else if (l.startsWith('writer:')) document.getElementById('writer-name').textContent = l.replace('writer:', '').trim();
                        else if (l.startsWith('profile picture:')) document.getElementById('writer-img').src = l.replace('profile picture:', '').trim();
                    } else {
                        if (l.startsWith('H3:') || l.startsWith('h3:')) {
                            bodyHtml += `<h3 class="text-3xl font-bold mt-12 mb-6 font-serif" style="color: var(--theme-color)">${l.substring(3).trim()}</h3>`;
                        } else if (l.startsWith('quote:')) {
                            bodyHtml += `<div class="quote-box">${l.replace('quote:', '').trim()}</div>`;
                        } else if (l.startsWith('center-text:')) {
                            bodyHtml += `<div class="center-block text-3xl md:text-4xl" style="color: var(--theme-color)">${l.replace('center-text:', '').trim()}</div>`;
                        } else {
                            const className = isFirstParagraph ? 'dropcap' : '';
                            bodyHtml += `<p class="${className}">${l}</p>`;
                            isFirstParagraph = false;
                        }
                    }
                }

                document.getElementById('article-title').textContent = title;
                document.getElementById('article-subtitle').textContent = subtitle;
                document.getElementById('main-article-content').innerHTML = bodyHtml;
                document.title = title + " | אור בפרשה";

                if (!document.getElementById('article-hero-img').getAttribute('src')) {
                    document.getElementById('article-hero-img').src = data.hero;
                }
                
                if (!document.getElementById('writer-img').getAttribute('src')) {
                    document.getElementById('writer-img').src = "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=200";
                }

            } catch (e) {
                document.getElementById('main-article-content').innerHTML = "שגיאה בטעינת המאמר.";
            }
        }

        initArticle();
    </script>
</body>
</html>
