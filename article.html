<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">טוען מאמר...</title>
    
    <script src="data.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Hebrew:wght@400;700;900&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { midnight: '#1a2e35', clay: '#a47148', cream: '#fcfaf7' },
                    fontFamily: { serif: ['"Noto Serif Hebrew"', 'serif'], soft: ['"Varela Round"', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        .hero-gradient { background: linear-gradient(135deg, #1a2e35 0%, #2c4a55 50%, #a47148 100%); position: relative; }
        .minimal-quote { border-right: 4px solid #a47148; padding: 1.5rem; margin: 2rem 0; background: rgba(164, 113, 72, 0.05); font-style: italic; }
    </style>
</head>
<body class="font-soft bg-[#f2f0eb] antialiased">

    <button onclick="history.back()" class="fixed top-6 right-6 z-50 bg-white px-5 py-2 rounded-full shadow-lg flex items-center gap-2 font-bold hover:scale-105 transition-transform">
        <span class="material-symbols-outlined">arrow_forward</span> חזרה
    </button>

    <main class="max-w-4xl mx-auto px-4 py-12 md:py-20">
        <article class="bg-white rounded-[2rem] overflow-hidden shadow-2xl">
            
            <header class="hero-gradient pt-24 pb-16 px-8 text-center text-white">
                <span id="parasha-category" class="text-xs font-bold tracking-[0.3em] uppercase bg-white/10 px-4 py-1 rounded-full mb-6 inline-block"></span>
                <h1 id="article-title" class="font-serif text-4xl md:text-6xl font-black mb-6"></h1>
                <p id="article-subtitle" class="text-cream/80 text-lg md:text-xl italic max-w-2xl mx-auto"></p>
            </header>

            <div id="article-content" class="px-8 md:px-24 py-12 text-lg md:text-xl leading-[2] text-midnight/90 text-right">
                </div>

            <footer class="px-8 md:px-24 pb-16 flex items-center gap-4">
                <div id="author-avatar" class="w-14 h-14 rounded-full bg-midnight text-white flex items-center justify-center font-bold text-xl border-2 border-clay/20"></div>
                <div class="h-px bg-slate-100 flex-grow"></div>
                <div class="text-clay text-sm font-bold">
                    <span id="author-name"></span> • <span id="publish-date"></span>
                </div>
            </footer>
        </article>
    </main>

    <script>
        // לוגיקה לשאיבת הנתונים
        const params = new URLSearchParams(window.location.search);
        const parashaId = params.get('parasha');
        
        if (parashaId && typeof parashotData !== 'undefined' && parashotData[parashaId]) {
            const data = parashotData[parashaId];

            document.getElementById('page-title').innerText = data.title;
            document.getElementById('article-title').innerText = data.title;
            document.getElementById('article-subtitle').innerText = data.subtitle;
            document.getElementById('parasha-category').innerText = data.category;
            document.getElementById('author-name').innerText = data.author;
            document.getElementById('publish-date').innerText = data.date;
            
            // אוואטר
            document.getElementById('author-avatar').innerText = data.author.charAt(0);

            // הזרקת תוכן
            const contentDiv = document.getElementById('article-content');
            data.content.forEach(item => {
                let el;
                if (item.type === 'h3') {
                    el = document.createElement('h3');
                    el.className = "font-serif text-2xl font-bold mt-10 mb-4 text-midnight";
                } else if (item.type === 'quote') {
                    el = document.createElement('blockquote');
                    el.className = "minimal-quote";
                } else {
                    el = document.createElement('p');
                    el.className = "mb-6";
                }
                el.innerText = item.text;
                contentDiv.appendChild(el);
            });
        } else {
            document.getElementById('article-content').innerHTML = "<p class='text-center'>המאמר לא נמצא. וודא שהקישור תקין וקובץ הנתונים טעון.</p>";
        }
    </script>
</body>
</html>
