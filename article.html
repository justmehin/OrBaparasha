<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">אור בפרשה</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&family=Noto+Serif+Hebrew:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        beigeTheme: '#fdfbf7',
                        cardWhite: 'rgba(255, 255, 255, 0.95)'
                    },
                    fontFamily: {
                        sans: ['Assistant', 'sans-serif'],
                        serif: ['Noto Serif Hebrew', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            background-color: #f8f1e7;
            background-image: url("https://www.transparenttextures.com/patterns/p6.png"); /* טקסטורה עדינה */
        }
        :root { --theme-color: #10b981; }

        /* כרטיס המאמר הצף */
        .article-card {
            background: var(--cardWhite);
            border-radius: 2rem 2rem 0 0;
            box-shadow: 0 -20px 50px rgba(0,0,0,0.1);
            margin-top: -10vh;
            position: relative;
            z-index: 10;
        }

        .article-content p { 
            margin-bottom: 1.8rem; 
            line-height: 1.9; 
            font-size: 1.2rem; 
            text-align: justify;
            color: #334155;
        }
        
        .quote-box {
            border-right: 5px solid var(--theme-color);
            padding: 2rem;
            margin: 3rem 0;
            background: #f1f5f9;
            border-radius: 0 1rem 1rem 0;
            font-size: 1.4rem;
            font-weight: 600;
            color: #1e293b;
            text-align: right;
            line-height: 1.6;
        }

        .center-block {
            text-align: center;
            margin: 4rem 0;
            font-weight: 800;
            font-family: 'Noto Serif Hebrew', serif;
            letter-spacing: -0.02em;
        }

        .hero-gradient {
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.6));
        }

        .dropcap::first-letter {
            font-family: 'Noto Serif Hebrew', serif;
            float: right;
            font-size: 4.5rem;
            line-height: 0.7;
            padding: 0.5rem 0 0.5rem 1rem;
            color: var(--theme-color);
            font-weight: 800;
        }

        #back-link-container {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .nav-hidden {
            opacity: 0;
            transform: translateY(-30px);
            pointer-events: none;
        }
    </style>
</head>
<body class="font-sans antialiased text-slate-900">

    <nav id="back-link-container" class="fixed top-0 w-full z-50 p-6 flex justify-between items-center pointer-events-none">
        <a href="#" id="back-link" class="pointer-events-auto inline-flex items-center gap-2 font-bold text-sm bg-white/90 backdrop-blur-xl px-6 py-3 rounded-full shadow-2xl hover:scale-105 transition-all no-underline border border-white/20 text-slate-800">
            <span class="material-symbols-outlined text-lg">arrow_forward</span>
            חזרה לפרשיות
        </a>
    </nav>

    <header class="relative w-full h-[70vh] flex items-center justify-center overflow-hidden">
        <img id="article-hero-img" src="" class="absolute inset-0 w-full h-full object-cover scale-105">
        <div class="absolute inset-0 hero-gradient"></div>
        
        <div class="relative max-w-5xl mx-auto w-full px-6 text-center text-white">
            <div id="book-tag" class="inline-block px-6 py-1.5 rounded-full text-white text-xs font-black mb-8 shadow-xl uppercase tracking-[0.3em] backdrop-blur-md border border-white/20"></div>
            <h1 id="article-title" class="text-6xl md:text-8xl font-serif font-extrabold mb-8 tracking-tighter leading-tight drop-shadow-2xl"></h1>
            <p id="article-subtitle" class="text-xl md:text-3xl font-light text-white/90 max-w-3xl mx-auto leading-relaxed drop-shadow-lg italic"></p>
        </div>
    </header>

    <main class="article-card max-w-4xl mx-auto px-8 md:px-20 pt-20 pb-24">
        <article id="main-article-content" class="article-content">
            </article>

        <hr class="my-20 border-slate-100">

        <div id="writer-block" class="flex flex-col md:flex-row items-center gap-10 bg-slate-50 p-12 rounded-[2.5rem] border border-slate-100 transition-hover hover:shadow-md">
            <div class="relative">
                <img id="writer-img" src="" class="w-32 h-32 rounded-3xl object-cover shadow-2xl rotate-3 hover:rotate-0 transition-transform duration-500">
                <div class="absolute -bottom-2 -right-2 w-8 h-8 bg-green-500 rounded-full border-4 border-white"></div>
            </div>
            <div class="text-center md:text-right">
                <span class="text-[0.6rem] uppercase tracking-[0.4em] text-slate-400 font-black block mb-2">מחבר המאמר</span>
                <h3 id="writer-name" class="text-3xl font-bold text-slate-900 mb-4"></h3>
                <p id="writer-desc" class="text-slate-500 leading-relaxed max-w-md text-sm">
                    צוות "אור בפרשה" פועל להנגשת פניני התורה והגות המחשבה היהודית בצורה מודרנית, נקייה ומעוררת השראה.
                </p>
            </div>
        </div>
    </main>

    <footer class="py-20 text-center text-slate-400 text-xs font-bold tracking-[0.2em]">
        תשפ"ו • אור בפרשה
    </footer>

    <script>
        const booksData = {
            'bereshit': { name: 'ספר בראשית', color: '#10b981', hero: 'https://images.unsplash.com/photo-1501290830384-93ad47898391?q=80&w=1600' },
            'shmot': { name: 'ספר שמות', color: '#f97316', hero: 'https://images.unsplash.com/photo-1502481851512-e9e2529bbbf9?q=80&w=1600' },
            'vaikra': { name: 'ספר ויקרא', color: '#a855f7', hero: 'https://images.unsplash.com/photo-1519817650390-64a93db51149?q=80&w=1600' },
            'bamidbar': { name: 'ספר במדבר', color: '#d97706', hero: 'https://images.unsplash.com/photo-1473580044384-7ba9967e16a0?q=80&w=1600' },
            'devarim': { name: 'ספר דברים', color: '#0284c7', hero: 'https://images.unsplash.com/photo-1490682143124-b73ed7311835?q=80&w=1600' }
        };

        window.addEventListener('scroll', () => {
            const backLink = document.getElementById('back-link-container');
            if (window.scrollY > 150) {
                backLink.classList.add('nav-hidden');
            } else {
                backLink.classList.remove('nav-hidden');
            }
        });

        async function initArticle() {
            const params = new URLSearchParams(window.location.search);
            const parashaId = params.get('parasha');
            const bookId = params.get('book') || 'bereshit';
            const data = booksData[bookId];

            if (!parashaId) return;

            document.documentElement.style.setProperty('--theme-color', data.color);
            document.getElementById('book-tag').textContent = data.name;
            document.getElementById('book-tag').style.backgroundColor = data.color;
            document.getElementById('back-link').href = `book.html?book=${bookId}`;

            try {
                const response = await fetch(`parashot/${parashaId}.txt`);
                const text = await response.text();
                const lines = text.split('\n');

                let title = "", subtitle = "", bodyHtml = "", hasReachedContent = false, isFirstParagraph = true;

                for (let line of lines) {
                    let l = line.trim();
                    if (!l && hasReachedContent) continue; 

                    if (l === '---') {
                        hasReachedContent = true;
                        continue;
                    }

                    if (!hasReachedContent) {
                        if (l.startsWith('title:')) title = l.replace('title:', '').trim();
                        else if (l.startsWith('subtitle:')) subtitle = l.replace('subtitle:', '').trim();
                        else if (l.startsWith('image:')) document.getElementById('article-hero-img').src = l.replace('image:', '').trim();
                        else if (l.startsWith('writer:')) document.getElementById('writer-name').textContent = l.replace('writer:', '').trim();
                        else if (l.startsWith('profile picture:')) document.getElementById('writer-img').src = l.replace('profile picture:', '').trim();
                    } else {
                        if (l.startsWith('H3:') || l.startsWith('h3:')) {
                            bodyHtml += `<h3 class="text-4xl font-black mt-16 mb-8 font-serif text-slate-900" style="border-right: 8px solid var(--theme-color); padding-right: 1rem;">${l.substring(3).trim()}</h3>`;
                        } else if (l.startsWith('quote:')) {
                            bodyHtml += `<div class="quote-box">${l.replace('quote:', '').trim()}</div>`;
                        } else if (l.startsWith('center-text:')) {
                            bodyHtml += `<div class="center-block text-4xl md:text-5xl" style="color: var(--theme-color)">${l.replace('center-text:', '').trim()}</div>`;
                        } else {
                            const className = isFirstParagraph ? 'dropcap' : '';
                            bodyHtml += `<p class="${className}">${l}</p>`;
                            isFirstParagraph = false;
                        }
                    }
                }

                document.getElementById('article-title').textContent = title;
                document.getElementById('article-subtitle').textContent = subtitle;
                document.getElementById('main-article-content').innerHTML = bodyHtml;
                document.title = title + " | אור בפרשה";

                if (!document.getElementById('article-hero-img').getAttribute('src')) {
                    document.getElementById('article-hero-img').src = data.hero;
                }
            } catch (e) {
                document.getElementById('main-article-content').innerHTML = "שגיאה בטעינת המאמר.";
            }
        }

        initArticle();
    </script>
</body>
</html>
