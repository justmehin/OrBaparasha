<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">אור בפרשה - דברים</title>

    <script src="data.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Hebrew:wght@400;700;900&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        skyMain: '#39bdf8',
                        skyDark: '#0369a1',
                        cream: '#fcfaf7' 
                    },
                    fontFamily: { 
                        serif: ['"Noto Serif Hebrew"', 'serif'], 
                        soft: ['"Varela Round"', 'sans-serif'] 
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f0f9ff; margin: 0; padding: 0; }
        .article-card { background-color: #fcfaf7; box-shadow: 0 40px 80px -20px rgba(57, 189, 248, 0.2); border-radius: 2.5rem; overflow: hidden; }
        
        /* גרדייאנט תכלת שמיים בראש המאמר */
        .hero-gradient {
            background: linear-gradient(135deg, #39bdf8 0%, #0ea5e9 50%, #0369a1 100%);
            position: relative;
        }

        .pattern-overlay {
            position: absolute;
            inset: 0;
            opacity: 0.15;
            background-image: radial-gradient(circle at 2px 2px, white 1px, transparent 0);
            background-size: 24px 24px;
        }

        .minimal-quote { 
            border-right: 4px solid #39bdf8; 
            padding: 1.5rem 2rem; 
            margin: 2.5rem 0; 
            font-family: 'Varela Round', sans-serif; 
            color: #0369a1; 
            line-height: 1.8; 
            background: rgba(56, 189, 248, 0.05); 
        }

        .back-minimal { 
            position: fixed; top: 1.5rem; right: 1.5rem; 
            display: flex; align-items: center; gap: 0.5rem; 
            color: #0ea5e9; background: white; padding: 10px 20px; 
            border-radius: 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); 
            z-index: 1000; font-weight: bold; transition: all 0.2s;
            border: none; cursor: pointer;
        }
        .back-minimal:hover { transform: scale(1.05); background-color: #f0f9ff; }
    </style>
</head>
<body class="font-soft antialiased text-slate-700">

    <button onclick="history.back()" class="back-minimal">
        <span class="material-symbols-outlined">arrow_forward</span>
        חזרה
    </button>

    <main class="max-w-4xl mx-auto px-4 py-12 md:py-20">
        <article class="article-card mt-8">

            <header class="hero-gradient pt-20 pb-16 px-8 md:px-24 text-center">
                <div class="pattern-overlay"></div>
                <div class="relative z-10">
                    <span id="parasha-category" class="text-[11px] font-bold tracking-[0.5em] text-white/90 bg-white/10 px-4 py-1 rounded-full uppercase mb-6 inline-block"></span>
                    <h1 id="article-title" class="font-serif text-3xl md:text-5xl font-black text-white leading-tight mb-4"></h1>
                    <p id="article-subtitle" class="font-soft text-lg md:text-xl text-cream/80 font-light max-w-2xl mx-auto italic"></p>
                </div>
            </header>

            <div id="article-content" class="px-8 md:px-24 py-12 text-lg md:text-xl leading-[1.9] text-slate-800 text-right">
                </div>

            <footer class="px-8 md:px-24 pb-16">
                <div class="flex items-center gap-4">
                    <div id="author-avatar" class="w-12 h-12 rounded-full bg-skyMain text-white flex items-center justify-center font-bold text-lg shrink-0 shadow-lg"></div>
                    <div class="h-px bg-skyMain/10 flex-grow"></div>
                    <div class="text-skyMain text-xs font-bold tracking-widest uppercase">
                        <span id="author-name"></span> • <span id="publish-date"></span>
                    </div>
                </div>
            </footer>
        </article>
    </main>

    <script>
        const params = new URLSearchParams(window.location.search);
        const parashaId = params.get('parasha') || 'devarim';

        if (typeof parashotData !== 'undefined' && parashotData[parashaId]) {
            const data = parashotData[parashaId];

            document.title = "אור בפרשה | " + (data.title || "");
            document.getElementById('article-title').innerText = data.title || "";
            document.getElementById('article-subtitle').innerText = data.subtitle || "";
            document.getElementById('parasha-category').innerText = data.category || "ספר דברים";
            document.getElementById('author-name').innerText = data.author || "מערכת אור בפרשה";
            document.getElementById('publish-date').innerText = data.date || "";

            const author = data.author || "א";
            document.getElementById('author-avatar').innerText = author.charAt(0);

            const contentDiv = document.getElementById('article-content');
            contentDiv.innerHTML = ''; 

            if (data.content && Array.isArray(data.content)) {
                data.content.forEach(item => {
                    let el;
                    if (item.type === 'h3') {
                        el = document.createElement('h3');
                        el.className = "font-serif text-2xl font-bold text-skyDark mt-10 mb-4";
                    } else if (item.type === 'quote') {
                        el = document.createElement('blockquote');
                        el.className = "minimal-quote";
                    } else {
                        el = document.createElement('p');
                        el.className = "mb-6";
                    }
                    el.innerText = item.text;
                    contentDiv.appendChild(el);
                });
            }
        } else {
            document.getElementById('article-content').innerHTML = `
                <div class="text-center py-20">
                    <h2 class="text-2xl font-bold text-skyMain">המאמר לא נמצא</h2>
                    <p class="mt-4 text-slate-500">וודא שקובץ data.js כולל את נתוני הפרשה הזו.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
