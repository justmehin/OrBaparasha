            document.getElementById('main-description').textContent = data.desc;

            document.getElementById('book-icon').textContent = data.icon;
            document.getElementById('back-link').style.color = data.color;

                grid.innerHTML += `
                    <a href="article.html?parasha=${p.id}" class="group relative p-[1px] rounded-3xl no-underline floating-card overflow-hidden">

                                </span>

                `;
            });
        }

        window.addEventListener('scroll', () => {
            const scroll = window.scrollY;
            const heroContent = document.getElementById('hero-content');
            const backBtn = document.getElementById('back-link');
            const heroBg = document.getElementById('hero-bg');
            
            const opacityValue = Math.max(0, 1 - scroll / 300);
            const blurValue = Math.min(20, scroll / 15);

            heroContent.style.opacity = opacityValue;
            heroContent.style.filter = `blur(${blurValue}px)`;
            
            if(backBtn) {
                backBtn.style.opacity = opacityValue;
                backBtn.style.filter = `blur(${blurValue / 2}px)`;
            }

            heroBg.style.filter = `blur(${blurValue / 2}px)`;
            heroBg.style.transform = `scale(${1 + scroll / 1000})`;
        });
