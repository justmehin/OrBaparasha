<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אור בפרשה - ספר ויקרא</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&family=Noto+Serif+Hebrew:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brandPurple: '#9333ea', 
                    },
                    fontFamily: {
                        sans: ['Heebo', 'sans-serif'],
                        serif: ['Noto Serif Hebrew', 'serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-white m-0 p-0 antialiased text-slate-800">

    <div class="fixed inset-0 z-[-5] pointer-events-none" style="background: linear-gradient(to bottom, #f5f3ff 0%, #ffffff 40%, #ffffff 100%);"></div>

    <main class="max-w-4xl mx-auto px-6">
        
        <div class="pt-8">
            <a href="index.html" class="inline-flex items-center gap-2 text-purple-600 hover:text-purple-500 transition-colors font-bold text-sm">
                <span class="material-symbols-outlined text-lg">arrow_forward</span>
                חזרה לדף הבית
            </a>
        </div>

        <header class="text-center pt-10 pb-12">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-purple-50 text-purple-600 rounded-2xl mb-4 shadow-sm border border-purple-100">
                <span class="material-symbols-outlined text-4xl">temple_hindu</span>
            </div>
            <h1 class="text-4xl md:text-5xl font-serif font-bold text-slate-800 mb-2">ספר ויקרא</h1>
            <p class="text-md text-slate-500 font-light">תורת כהנים - על קדושת האדם, הזמן והמקום</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-24">
            
            <script>
                const parashotVayikra = [
                    { id: "vayikra", name: "ויקרא", gem: "א" },
                    { id: "tzav", name: "צו", gem: "ב" },
                    { id: "shmini", name: "שמיני", gem: "ג" },
                    { id: "tazria", name: "תזריע", gem: "ד" },
                    { id: "metzora", name: "מצורע", gem: "ה" },
                    { id: "acharei-mot", name: "אחרי מות", gem: "ו" },
                    { id: "kedoshim", name: "קדושים", gem: "ז" },
                    { id: "emory", name: "אמור", gem: "ח" },
                    { id: "behar", name: "בהר", gem: "ט" },
                    { id: "bechukotai", name: "בחוקותי", gem: "י" }
                ];

                parashotVayikra.forEach(p => {
                    document.write(`
                        <a href="article3.html?parasha=${p.id}" class="bg-white rounded-2xl p-5 shadow-sm border border-slate-50 hover:border-purple-200 hover:shadow-md transition-all group flex items-center justify-between">
                            <div class="flex items-center gap-4">
                                <span class="w-8 h-8 bg-purple-50 text-purple-600 rounded-lg flex items-center justify-center text-xs font-bold uppercase">${p.gem}</span>
                                <h3 class="text-xl font-bold text-slate-800 group-hover:text-purple-600 transition-colors">${p.name}</h3>
                            </div>
                            <span class="material-symbols-outlined text-slate-300 group-hover:text-purple-500 transition-colors">chevron_left</span>
                        </a>
                    `);
                });
            </script>

        </div>

    </main>

    <footer class="bg-white py-12 border-t border-slate-100 text-center">
        <p class="text-slate-400 text-xs tracking-widest">&copy; תשפ"ו • אור בפרשה </p>
    </footer>

</body>
</html>
