<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אור בפרשה - ספר במדבר</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&family=Noto+Serif+Hebrew:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        desertMain: '#d87706',
                        desertLight: '#fef3c7',
                    },
                    fontFamily: {
                        sans: ['Heebo', 'sans-serif'],
                        serif: ['Noto Serif Hebrew', 'serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-white m-0 p-0 antialiased text-slate-800">

    <div class="fixed inset-0 z-[-10] flex flex-col">
        <div class="h-[30vh] w-full bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1547234935-80c7145ec969?auto=format&fit=crop&w=1920&q=80');"></div>
        <div class="flex-grow bg-white"></div>
    </div>
    
    <div class="fixed inset-0 z-[-5] pointer-events-none" style="background: linear-gradient(to bottom, rgba(254, 243, 199, 0.3) 0%, rgba(255, 255, 255, 1) 30%, white 100%);"></div>

    <main class="max-w-4xl mx-auto px-6">
        
        <div class="pt-8">
            <a href="index.html" class="inline-flex items-center gap-2 transition-colors font-bold text-sm" style="color: #d87706;">
                <span class="material-symbols-outlined text-lg">arrow_forward</span>
                חזרה לדף הבית
            </a>
        </div>

        <header class="text-center pt-10 pb-12">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-orange-50 rounded-2xl mb-4 shadow-sm">
                <span class="material-symbols-outlined text-4xl" style="color: #d87706;">terrain</span>
            </div>
            <h1 class="text-4xl md:text-5xl font-serif font-bold text-slate-800 mb-2">ספר במדבר</h1>
            <p class="text-md text-slate-500 font-light">מסע בני ישראל, המפקדים והנדודים בדרך לארץ המובטחת</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-24">
            
            <script>
                // רשימת פרשיות במדבר עם ID תואם ל-data.js
                const parashotBamidbar = [
                    { id: "bamidbar", name: "במדבר", gem: "א" },
                    { id: "naso", name: "נשא", gem: "ב" },
                    { id: "behaalotcha", name: "בהעלותך", gem: "ג" },
                    { id: "shlach", name: "שלח", gem: "ד" },
                    { id: "korach", name: "קרח", gem: "ה" },
                    { id: "chukat", name: "חקת", gem: "ו" },
                    { id: "balak", name: "בלק", gem: "ז" },
                    { id: "pinchas", name: "פינחס", gem: "ח" },
                    { id: "matot", name: "מטות", gem: "ט" },
                    { id: "masei", name: "מסעי", gem: "י" }
                ];

                parashotBamidbar.forEach(p => {
                    document.write(`
                        <a href="article4.html?parasha=${p.id}" class="bg-white rounded-2xl p-5 shadow-sm border border-slate-50 hover:border-orange-100 hover:shadow-md transition-all group flex items-center justify-between">
                            <div class="flex items-center gap-4">
                                <span class="w-8 h-8 bg-orange-50 rounded-lg flex items-center justify-center text-xs font-bold uppercase" style="color: #d87706;">${p.gem}</span>
                                <h3 class="text-xl font-bold text-slate-800 group-hover:text-[#d87706] transition-colors">${p.name}</h3>
                            </div>
                            <span class="material-symbols-outlined text-slate-300 group-hover:text-[#d87706] transition-colors">chevron_left</span>
                        </a>
                    `);
                });
            </script>

        </div>

    </main>

    <footer class="bg-white py-12 border-t border-slate-50 text-center">
        <p class="text-slate-400 text-xs tracking-widest">&copy; תשפ"ו • אור בפרשה </p>
    </footer>

</body>
</html>
